<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <header class="registration-header">
            <div class="logo-container">
                <img src="image/logo1.jpeg" alt="School Logo" class="school-logo">
                <h1 style="margin-top: 20px;">SUMMIT UNIVERSITY</h1>
            </div>
            
            <h1 style="font-size: 1.4rem;">Course Registration</h1>
        </header>
        <main>
            <form id="registration-form">
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" name="courseCode" required>
                </div>
                
                <div class="form-group">
                    <label for="courseType">Course Type:</label>
                    <input type="text" id="courseType" name="courseType" required>
                </div>
                
                <div class="form-group">
                    <label for="enrolledCourses">Enrolled Courses:</label>
                    <input type="number" id="enrolledCourses" name="enrolledCourses" required>
                </div>
                
                <div class="form-group">
                    <label for="units">Units:</label>
                    <input type="number" id="units" name="units" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="back-link">
                <p>Not registering again? <a href="dashboard.html">Go back</a></p>
            </div>
        </main>
        <footer class="registration-footer">
            <p>&copy; 2024 Summit University. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const courseCode = document.getElementById('courseCode').value;
            const courseType = document.getElementById('courseType').value;
            const enrolledCourses = document.getElementById('enrolledCourses').value;
            const units = document.getElementById('units').value;
            const date = document.getElementById('date').value;

            const newRegistration = {
                courseCode: courseCode,
                courseType: courseType,
                enrolledCourses: enrolledCourses,
                units: units,
                date: date
            };

            const newRegistrations = JSON.parse(localStorage.getItem('newRegistrations')) || [];
            newRegistrations.push(newRegistration);
            localStorage.setItem('newRegistrations', JSON.stringify(newRegistrations));

            // Redirect back to the dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
